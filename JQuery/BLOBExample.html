<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <p>This example shows how to post an image to the Project Oxford Emotion API using a binary file</p>
    <br>
    <input type="file" id="file" name="filename">
    <button id="btn">Click here</button>

    <script type="text/javascript">
        $('#btn').click(function () {
            var file = document.getElementById('file').files[0];
            $.ajax({
                url: "https://api.projectoxford.ai/emotion/v1.0/recognize",
                beforeSend: function (xhrObj) {
                    xhrObj.setRequestHeader("Content-Type", "application/octet-stream");
                    xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", "1dd1f4e23a5743139399788aa30a7153");
                },
                type: "POST",
                data: file,
                processData: false
            })
                .done(function (data) {
                    JSON.stringify(data);
                    alert(JSON.stringify(data));
                })
                .fail(function (error) {
                    alert(error.getAllResponseHeaders());
                });
        });
    </script>
</body>

</html>
